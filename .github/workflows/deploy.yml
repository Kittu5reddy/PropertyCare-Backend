name: Deploy FastAPI to VPS

on:
  push:
    branches: [main] # or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /opt/PropertyCare-Backend
            git pull origin main
            source env/bin/activate
            pip install -r requirements.txt
            sudo systemctl daemon-reexec
            sudo systemctl restart fastapi_app.service
            sudo systemctl status fastapi_app.service --no-pager -l
          EOF
